<h1>Login</h1>
<hr>
<div class="row justify-content-center">
    <div class="col-9">
        <form class="p-4" (ngSubmit)="ingresar()">
            <input type="text" name="nombre" [(ngModel)]="nombre" class="form-control" placeholder="Nombre de usuario" autofocus>
            <button [disabled]="nombre.trim().length === 0" class="btn btn-primary mt-2 btn-block">Ingresar</button>
        </form>
    </div>

</div>
